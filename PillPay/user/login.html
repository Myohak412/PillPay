<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PillPay — User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/styles.css">
</head>

<body class="bg-gradient-to-br from-indigo-600 via-teal-500 to-indigo-800 min-h-screen flex items-center justify-center">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-white/20">
    <img src="../assets/pill.png" alt="PillPay Logo" class="mx-auto w-20 mb-4">

    <h2 class="text-2xl font-bold text-white mb-6">Welcome to PillPay</h2>

    <form id="login-form" class="space-y-4">
      <input id="email" type="email" placeholder="Email" autocomplete="email"
             class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none">

      <input id="password" type="password" placeholder="Password" autocomplete="current-password"
             class="w-full p-3 rounded-lg bg-white/20 text-white placeholder-white/60 focus:outline-none">

      <button type="submit"
              class="w-full bg-white text-indigo-700 font-semibold py-3 rounded-lg hover:bg-indigo-100 transition">
        Sign In
      </button>
    </form>

    <p class="text-white text-sm mt-4">
      Don't have an account?
      <a href="signup.html" class="text-yellow-300 font-medium hover:underline">Sign up</a>
    </p>

    <p class="text-white text-xs mt-2 opacity-70">
      <a href="../admin/login.html" class="hover:underline">Login as Admin</a>
    </p>

    <p class="text-[10px] text-white/50 mt-3">
      Demo users: mohak@pillpay.com / user123 · examiner@college.com / exam123
    </p>
  </div>

  <script src="main.js"></script>
</body>
</html>
