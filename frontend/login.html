<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - PillPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-green-200 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md flex flex-col items-center">
    <img src="assets/images/pill.png" alt="PillPay Logo" class="h-16 mb-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Login to PillPay</h1>
    <form action="dashboard.html" class="w-full flex flex-col">
      <input type="email" required placeholder="Email" class="mb-3 p-3 border border-gray-300 rounded-lg">
      <input type="password" required placeholder="Password" class="mb-3 p-3 border border-gray-300 rounded-lg">
      <button type="submit" class="bg-blue-400 text-white py-3 rounded-lg font-semibold w-full mb-4">LOGIN</button>
    </form>
    <a href="#" class="text-blue-500 mb-2">Forgot Password?</a>
    <a href="signup.html" class="text-green-500 font-bold mb-2">Create New Account</a>
    <p class="mt-6 text-gray-500 text-center">Your Simple Health & Money Manager</p>
  </div>
</body>
</html>
