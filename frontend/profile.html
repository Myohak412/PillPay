<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - PillPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-green-200 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-4 text-green-700">Profile</h1>
    <form class="w-full space-y-4" enctype="multipart/form-data">
      <div class="flex flex-col items-center mb-4">
        <img id="profilePicPreview" src="https://via.placeholder.com/120" alt="Profile Pic" class="rounded-full h-28 w-28 object-cover mb-2 border">
        <input type="file" id="profilePicInput" accept="image/*" class="block w-full text-gray-700" />
      </div>
      <input type="text" id="profileName" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-lg" required>
      <input type="email" id="profileEmail" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg" required>
      <input type="text" id="profileAddress" placeholder="Address" class="w-full p-3 border border-gray-300 rounded-lg">
      <input type="text" id="profilePhone" placeholder="Phone" class="w-full p-3 border border-gray-300 rounded-lg">
      <button type="submit" class="bg-green-400 text-white py-3 rounded-lg font-semibold w-full">Save Changes</button>
    </form>
    <a href="dashboard.html" class="block text-blue-400 font-semibold mt-6">‚Üê Back to Dashboard</a>
    <a href="profile.html" class="text-gray-700 hover:text-green-600 font-medium">Profile</a>
  </div>
  <script>
    // Demo preview image upload
    document.getElementById('profilePicInput').addEventListener('change', function(e){
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          document.getElementById('profilePicPreview').src = ev.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    // Demo: save to localStorage
    document.querySelector('form').addEventListener('submit', function(e){
      e.preventDefault();
      localStorage.setItem('pillpay_profile_name', document.getElementById('profileName').value);
      localStorage.setItem('pillpay_profile_email', document.getElementById('profileEmail').value);
      localStorage.setItem('pillpay_profile_address', document.getElementById('profileAddress').value);
      localStorage.setItem('pillpay_profile_phone', document.getElementById('profilePhone').value);
      alert("Profile updated!");
    });

    // Load saved data
    window.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('profileName').value = localStorage.getItem('pillpay_profile_name') || '';
      document.getElementById('profileEmail').value = localStorage.getItem('pillpay_profile_email') || '';
      document.getElementById('profileAddress').value = localStorage.getItem('pillpay_profile_address') || '';
      document.getElementById('profilePhone').value = localStorage.getItem('pillpay_profile_phone') || '';
    });
  </script>
</body>
</html>
