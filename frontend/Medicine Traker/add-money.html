<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PillPay | Add Money</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Add Money to Wallet</h1>
    <p class="text-gray-600 mb-3">Current Balance: <span id="balance" class="text-blue-600 font-semibold">₹2500</span></p>
    <input id="amount" type="number" placeholder="Enter amount" class="border rounded-xl w-full p-3 mb-4">
    <button onclick="addMoney()" class="bg-green-500 text-white px-6 py-2 rounded-xl hover:bg-green-600">Add</button>
    <p id="message" class="text-green-600 font-semibold mt-4"></p>
  </div>

  <script>
    function addMoney() {
      let amt = Number(document.getElementById('amount').value);
      let balanceEl = document.getElementById('balance');
      let messageEl = document.getElementById('message');
      let current = Number(balanceEl.textContent.replace('₹', ''));
      if (amt > 0) {
        balanceEl.textContent = '₹' + (current + amt);
        messageEl.textContent = 'Amount Added Successfully!';
      } else {
        messageEl.textContent = 'Please enter a valid amount.';
      }
    }
  </script>
</body>
</html>
