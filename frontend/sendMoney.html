<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Money - PillPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-green-200 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-xl">
    <h2 class="text-xl font-bold mb-5 text-blue-600">Send Money</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Recipient Mobile/Account" class="w-full p-3 border border-gray-200 rounded-lg" />
      <input type="number" placeholder="Amount" class="w-full p-3 border border-gray-200 rounded-lg" />
      <button type="submit" class="w-full bg-blue-400 text-white px-4 py-3 rounded-lg font-bold">Send</button>
    </form>
  </div>
</body>
</html>
