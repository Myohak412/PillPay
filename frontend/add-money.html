<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Money - PillPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-green-200 to-blue-200 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl flex flex-col md:flex-row gap-8">
    <div class="flex-1">
      <h2 class="text-xl font-bold mb-3 text-blue-600">Current Balance</h2>
      <div class="text-3xl font-extrabold mb-2">$1,250.75</div>
      <input type="number" placeholder="Enter Amount" class="w-full p-3 mb-4 border border-gray-200 rounded-lg" />
      <div class="flex flex-wrap gap-2 mb-4">
        <button class="amount-btn bg-blue-400 text-white px-4 py-2 rounded-lg font-semibold">$50</button>
        <button class="amount-btn bg-blue-400 text-white px-4 py-2 rounded-lg font-semibold">$100</button>
        <button class="amount-btn bg-blue-400 text-white px-4 py-2 rounded-lg font-semibold">$200</button>
        <button class="amount-btn bg-green-400 text-white px-4 py-2 rounded-lg font-semibold">Other Amount</button>
      </div>
      <input type="text" value="Linked Bank Account" readonly class="w-full p-3 mb-4 border border-gray-200 rounded-lg" />
      <button class="w-full bg-blue-400 text-white px-4 py-3 rounded-lg font-bold">Add Funds →</button>
    </div>
    <div class="flex-1 bg-green-50 rounded-lg p-4">
      <h3 class="font-bold text-green-700 mb-3">How to Add Money</h3>
      <ol class="list-decimal ml-5 space-y-2">
        <li class="flex items-center gap-2"><span class="text-green-600">●</span>Enter Amount</li>
        <li class="flex items-center gap-2"><span class="text-green-600">●</span>Select Method</li>
        <li class="flex items-center gap-2"><span class="text-green-600">●</span>Confirm</li>
      </ol>
    </div>
  </div>
</body>
</html>
